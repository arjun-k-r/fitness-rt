<ion-content>
  <div class="auth-page">
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <img class="auth-form__image" src="assets/icon/favicon.ico" />
      <h1 class="auth-form__title">Welcome back</h1>
      <ion-list no-lines>
        <ion-item class="auth-form__item">
          <ion-input formControlName="email" required type="email"></ion-input>
        </ion-item>
        <div class="form__message" *ngIf="loginForm.invalid && email.touched && email.errors?.required">
          <ion-icon name="warning"></ion-icon>
          Please enter your email.
        </div>
        <div class="form__message" *ngIf="email.dirty && email.errors?.email">
          <ion-icon name="warning"></ion-icon>
          Please enter a valid email address.
        </div>
        <ion-item class="auth-form__item">
          <ion-input formControlName="password" required type="password"></ion-input>
        </ion-item>
        <div class="form__message" *ngIf="loginForm.invalid && password.touched && password.errors?.required">
          <ion-icon name="warning"></ion-icon>
          Please enter your password.
        </div>
        <br />
        <button block color="light" [disabled]="loginForm.invalid" ion-button round type="submit">
          <span color="primary" ion-text>Login</span>
        </button>
        <div class="auth-form__links">
          Don't have an account?
          <a (click)="register()">Sign Up</a>
          <br /> Forgot your password?
          <a (click)="forgotPassword()">Reset password</a>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
