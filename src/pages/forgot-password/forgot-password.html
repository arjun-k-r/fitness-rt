<ion-content>
  <div class="auth-page">
    <form class="auth-form" [formGroup]="forgotPasswordForm" (ngSubmit)="reqestReset()" novalidate>
      <img class="auth-form__image" src="assets/icon/favicon.ico" />
      <h1 class="auth-form__title">Request password reset</h1>
      <ion-list no-lines>
        <ion-item class="auth-form__item">
          <ion-input formControlName="email" placeholder="Email*" required type="email"></ion-input>
        </ion-item>
        <div class="form__message" *ngIf="forgotPasswordForm.invalid && email.touched && email.errors?.required">
          <ion-icon name="warning"></ion-icon>
          Please enter your email.
        </div>
        <div class="form__message" *ngIf="email.dirty && email.errors?.email">
          <ion-icon name="warning"></ion-icon>
          Please enter a valid email address.
        </div>
        <br>
        <button block color="light" [disabled]="forgotPasswordForm.invalid" ion-button round type="submit">
          <span color="primary" ion-text>Send request</span>
        </button>
        <button block clear (click)="login()" color="light" ion-button type="button">Cancel</button>
      </ion-list>
    </form>
  </div>
</ion-content>
