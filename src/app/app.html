<ion-menu [content]="content" persistent="true" swipeEnabled="false" type="reveal">
    <ion-content>
        <div class="menu__user-info">
            <div class="user-info__image" *ngIf="!auth?.photoURL">
                <ion-icon name="person"></ion-icon>
            </div>
            <div class="avatar__image avatar__image--small" [style.backgroundImage]="'url(' + auth?.photoURL + ')'" *ngIf="auth?.photoURL"></div>
            <div class="user-info__text">
                <h2>{{ auth?.displayName || 'Username' }}</h2>
                <p>{{ auth?.email }}</p>
            </div>
        </div>
        <ion-list no-lines>
            <button (click)="openPage(p)" ion-item menuClose *ngFor="let p of pages">
                <ion-icon [color]="currentPage === p ? 'primary' : 'caption'" item-left [name]="p.icon"></ion-icon>
                <p ion-text [color]="currentPage === p ? 'primary' : 'dark'">{{ p.title }}</p>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
