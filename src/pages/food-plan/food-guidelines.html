  <div *ngIf="constitution.dominantDosha === 'Vata'">
    <h2>General tips</h2>
    <p>Choose to eat warm, moist, cooked, and generally well spiced foods, instead of cold, frozen, dry, and raw.</p>
    <p>Focus on the sweet, sour, and salty tastes and limit the astrigent, bitter, and pungent tastes.</p>
    <p>Eat regular frequent small meals.</p>
    <h2>Foods to favor</h2>
    <h3>Vegetables</h3>
  </div>
</ion-content>
